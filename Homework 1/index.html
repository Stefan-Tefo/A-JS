<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>

<body>
    <h1>Cars data</h1>
    <select name="type" id="t-type">
        <option value="" selected disabled>Please select a type</option>
    </select>
    <br />
    <select name="brand" id="b-brand">
        <option value="" selected disabled>Please select a brand</option>
    </select>
    <br />
    <button type="button" id="btn-1">Search</button>

    <table border="1" id="table">
        <thead>
            <th>type</th>
            <th>brand</th>
            <th>model</th>
            <th>doors</th>
            <th>gasType</th>
            <th>color</th>
            <th>isNew</th>
            <th>horsepower</th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <script src="./script.js"></script>
</body>

</html>
