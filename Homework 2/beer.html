<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./beer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Menu</title>
</head>

<body>
    <header>
        <a href="./index.html" id="top">RANDOM BEER</a>
    </header>
    <main>
        <fieldset>
            <input type="checkbox" role="switch" id="abv" />
            <label for="abv">Show beer below 6% alcohol</label>

            <input type="checkbox" role="switch" id="srmLight" />
            <label for="srmLight">Light beer</label>

            <input type="checkbox" role="switch" id="srmMedium" />
            <label for="srmMedium">Medium beer</label>

            <input type="checkbox" role="switch" id="srmDark" />
            <label for="srmDark">Dark beer</label>
        </fieldset>
        <input type="search" id="search">
        <select name="pagination" id="pagination">
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="80">80</option>
        </select>
        <div class="container"></div>
        <div class="prevNext">
            <button id="prevBtn">PREV</button>
            <button id="nextBtn">NEXT</button>
        </div>
        <a href="#top">Go to top</a>
    </main>

        <p>This is only for project purposes</p>

    </footer>
    <script src="./beer.js"></script>
</body>

</html>
